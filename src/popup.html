<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/materialize.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container">
      <h3 class="center">Stocks</h3>
      <div class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input type="text" id="autocomplete-input" class="autocomplete" />
            <label for="autocomplete-input">Enter Stock Name or Symbol</label>
          </div>
        </div>
      </div>
      <div class="stock-info">
        <a id="add-button" class="btn-floating btn-small pulse right">
          <i class="material-icons">add</i>
        </a>
        <div class="card blue-grey darken-1" id="main-card">
          <div class="card-content white-text">
            <span class="card-title">Card Title</span>
            <div class="row">
              <div class="col s4">Price: <span id="price-value"></span></div>
              <div class="col s4">Change: <span id="change-value"></span> </div>
              <div class="col s4">Percentage: <span id="percent-value"></span></div>
            </div>
            <div class="row">
              <div class="col s6">
                <div class="row">
                    Open: <span id="open-value"></span>
                </div>
                <div class="row">
                    High: <span id="high-value"></span>
                </div>
                <div class="row">
                    Low: <span id="low-value"></span>
                </div>
              </div>
              <div class="col s6">
                  <div class="row">
                      Volume: <span id="volume-value"></span>
                  </div>
                  <div class="row">
                      Previous Close: <span id="prevclose-value"></span>
                  </div>
                  <div class="row">
                      Latest Trading Day: <span id="tradeday-value"></span>
                  </div>
                </div>
            </div>
          </div>
          <div class="card-action center">
            <a href="#" id="card-link">View on Yahoo Finance</a>
          </div>
        </div>
      </div>
      <div class="portfolio-info">
        <h4>Total Account Value:</h4>
      </div>
      <table>
        <thead>
          <tr>
            <th>Stock Name</th>
            <th>Stock Symbol</th>
            <th>Stock Price</th>
            <th>Number of Shares</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Alvin</td>
            <td>Eclair</td>
            <td>$0.87</td>
            <td>100</td>
          </tr>
          <tr>
            <td>Alan</td>
            <td>Jellybean</td>
            <td>$3.76</td>
            <td>100</td>
          </tr>
          <tr>
            <td>Jonathan</td>
            <td>Lollipop</td>
            <td>$7.00</td>
            <td>100</td>
            <td>
              <i class="material-icons">edit</i
              ><i class="material-icons">delete</i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="materialize.js"></script>
    <script type="module" src="popup.js"></script>
  </body>
</html>
