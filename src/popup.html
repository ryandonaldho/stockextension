<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="../css/materialize.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
  <div class="container">
    <h3 class="center">Stocks</h3>
    <div class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input type="text" id="autocomplete-input" class="autocomplete" />
          <label for="autocomplete-input">Enter Stock Symbol</label>
        </div>
      </div>
    </div>
    <div class="stock-info">
      <a id="add-button" class="btn-floating btn-small pulse right">
        <i class="material-icons">add</i>
      </a>
      <div class="card blue-grey darken-1" id="main-card">
        <div class="card-content white-text">
          <span class="card-title center">Card Title</span>
          <div class="row">
            <div class="col s4">Price: <span id="price-value"></span></div>
            <div class="col s4">Change: <span id="change-value"></span> </div>
            <div class="col s4">Percentage: <span id="percent-value"></span></div>
          </div>
          <div class="row">
            <div class="col s6">
              <div class="row">
                Open: <span id="open-value"></span>
              </div>
              <div class="row">
                High: <span id="high-value"></span>
              </div>
              <div class="row">
                Low: <span id="low-value"></span>
              </div>
            </div>
            <div class="col s6">
              <div class="row">
                Volume: <span id="volume-value"></span>
              </div>
              <div class="row">
                Previous Close: <span id="prevclose-value"></span>
              </div>
              <div class="row">
                Latest Trading Day: <span id="tradeday-value"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="card-action center">
          <a href="#" id="card-link">View on Yahoo Finance</a>
        </div>
      </div>
    </div>
    <div class="col s12 m7" id="empty-message">
      <div class="card horizontal blue-grey darken-1">
        <div class="card-content white-text center">
          <p>The watchlist is empty you can add stocks by searching by the name or symbol. </p>
        </div>
      </div>
    </div>
    <table id="watch-list">
      <thead>
        <tr>
          <th>Name</th>
          <th>Stock Symbol</th>
          <th>Stock Price</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <!-- Modal Structure -->
  <div id="confirm-delete-modal" class="modal">
    <div class="modal-content">
      <h4>Delete Stock From WatchList?</h4>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat" id="confirm-delete-button">Yes</a>
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">No</a>
    </div>
  </div>
  <script src="materialize.js"></script>
  <script type="module" src="popup.js"></script>
</body>

</html>
